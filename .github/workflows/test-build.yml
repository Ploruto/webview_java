name: Test Build

# This workflow tests that the Java build works with committed native libraries
# It does NOT compile native libraries - just builds the Java JAR

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-java-build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        java: [17, 21]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
      
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      - name: Build with Gradle
        run: ./gradlew build --no-daemon
      
      - name: Check native libraries in JAR
        shell: bash
        run: |
          echo "=== Checking for native libraries in core JAR ==="
          jar tf core/build/libs/core-*.jar | grep "dev/webview/natives" || echo "⚠️ No native libraries found in JAR"
          
      - name: Run tests
        run: ./gradlew test --no-daemon
        continue-on-error: true
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: matrix.os == 'ubuntu-latest' && matrix.java == '21'
        with:
          name: jars
          path: |
            core/build/libs/*.jar
            examples/build/libs/*.jar
          retention-days: 7
